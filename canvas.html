<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h1>Canvas</h1>
    <p>A API Canvas permite desenhar gráficos, imagens e formas diretamente em uma página HTML, usando código JavaScript. Pode ser usada para criar gráficos, animações e até jogos simples.</p>
    <br>
    <canvas id="myCanvas" width="400" height="400" style="border: 1px solid purple;"></canvas>

    <script>
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');

      // Desenhar um quadrado vermelho
      ctx.fillStyle = "red";
      ctx.fillRect(50, 50, 100, 100);
    </script>

</body>
</html>
